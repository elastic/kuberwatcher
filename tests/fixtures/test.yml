---
apiVersion: v1
kind: Namespace
metadata:
  name: test
  labels:
    watcher: enabled
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  labels:
    run: nginx
  name: nginx
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: test
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
  namespace: test
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: hello-world
          restartPolicy: OnFailure
